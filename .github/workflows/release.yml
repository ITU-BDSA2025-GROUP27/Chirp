name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Publish for Windows
      run: |
        dotnet publish src/Chirp.Razor/Chirp.Razor.csproj \
          --configuration Release \
          --runtime win-x64 \
          --self-contained false \
          -p:PublishSingleFile=true \
          --output ./publish/win-x64

    - name: Publish for macOS
      run: |
        dotnet publish src/Chirp.Razor/Chirp.Razor.csproj \
          --configuration Release \
          --runtime osx-x64 \
          --self-contained false \
          -p:PublishSingleFile=true \
          --output ./publish/osx-x64

    - name: Publish for Linux
      run: |
        dotnet publish src/Chirp.Razor/Chirp.Razor.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained false \
          -p:PublishSingleFile=true \
          --output ./publish/linux-x64

    - name: Create ZIP archives
      run: |
        VERSION=${{ github.ref_name }}
        cd publish/win-x64 && zip -r "../../Chirp-${VERSION}-win-x64.zip" . && cd ../..
        cd publish/osx-x64 && zip -r "../../Chirp-${VERSION}-osx-x64.zip" . && cd ../..
        cd publish/linux-x64 && zip -r "../../Chirp-${VERSION}-linux-x64.zip" . && cd ../..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Chirp-${{ github.ref_name }}-win-x64.zip
          Chirp-${{ github.ref_name }}-osx-x64.zip
          Chirp-${{ github.ref_name }}-linux-x64.zip
